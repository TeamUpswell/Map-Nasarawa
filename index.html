<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Replace GA_MEASUREMENT_ID with your actual Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WZ1464LZXS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Initialize GA with your measurement ID
      gtag('config', 'G-WZ1464LZXS');
    </script>
    <meta charset="UTF-8">
    <title>Healthcare Centers Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }

        /* Header styles */
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            z-index: 999;
            text-align: center;
        }
        #header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
        }

        /* Legend styles */
        #legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 999;
        }
        #legend h2 {
            margin: 0 0 10px;
            font-size: 14px;
            font-weight: normal;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-item img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .legend-item span {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Header overlay -->
    <div id="header">
        <h1>HPV Vaccination & Information Sites</h1>
    </div>

    <!-- Legend overlay -->
    <div id="legend">
        <h2>Legend</h2>
        <div class="legend-item">
            <img src="assets/purp.png" alt="Healthcare Center Icon" />
            <span>Primary Health Centers offering HPV vaccines</span>
        </div>
    </div>

    <!-- Load the data you generated -->
    <script src="data/data.js"></script>

    <!-- Load the Google Maps JavaScript API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsB8AK2qGgzXnfIC954UJtqDa03--D26g&callback=initMap"
      async
      defer
    ></script>

    <script>
        let map;
    
        function initMap() {
            const styledMapType = new google.maps.StyledMapType([
                {
                    "featureType": "landscape.man_made",
                    "elementType": "geometry",
                    "stylers": [{"color": "#f7f1df"}]
                },
                {
                    "featureType": "landscape.natural",
                    "elementType": "geometry",
                    "stylers": [{ "color": "#d0e3b4"}]
                },
                {
                    "featureType": "landscape.natural.terrain",
                    "elementType": "geometry",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "poi",
                    "elementType": "labels",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "poi.business",
                    "elementType": "all",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "poi.medical",
                    "elementType": "geometry",
                    "stylers": [{"color": "#fbd3da"}]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [{"color": "#bde6ab"}]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry.stroke",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "road",
                    "elementType": "labels",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#ffe15f"}]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry.stroke",
                    "stylers": [{"color": "#efd151"}]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#ffffff"}]
                },
                {
                    "featureType": "road.local",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "black"}]
                },
                {
                    "featureType": "transit.station.airport",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#cfb2db"}]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry",
                    "stylers": [{"color": "#a2daf2"}]
                }
            ]);
    
            // Initialize the map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 9.0, lng: 8.0 }, // Adjust as needed
                zoom: 11,
                mapTypeControl: false // Hides the default map type control
            });
    
            // Apply the custom style
            map.mapTypes.set('styled_map', styledMapType);
            map.setMapTypeId('styled_map'); // Set it as the default map type
    
            if (typeof healthcareCenters !== 'undefined') {
                console.log("Data loaded:", healthcareCenters);
                addCentersToMap(healthcareCenters);
            } else {
                console.error("healthcareCenters is not defined. Check if data.js is loaded properly.");
                
                // Add a fallback message for users
                document.body.insertAdjacentHTML(
                    'beforeend',
                    '<p style="color:red; text-align:center; position:absolute; top:20px; width:100%;">Error loading healthcare data. Please try again later.</p>'
                );
            }
        }
    
        function addCentersToMap(centers) {
            let infoWindow = new google.maps.InfoWindow();
        
            centers.forEach(center => {
                const position = { lat: parseFloat(center.latitude), lng: parseFloat(center.longitude) };
        
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: center.name,
                    icon: {
                        url: 'assets/purp.png',
                        scaledSize: new google.maps.Size(32, 32),
                        anchor: new google.maps.Point(16, 16)
                    }
                });
        
                const infoContent = `
                    <div>
                        <h3>${center.name}</h3>
                        <p><strong>LGA:</strong> ${center.lga}</p>
                        <p><strong>Address:</strong> ${center.address}</p>
                        <p><strong>Days of Immunization:</strong> ${center.days_of_immunization}</p>
                        <p><strong>Hours of Work:</strong> ${center.hours_of_work}</p>
                    </div>
                `;
        
                // Add click listener to the marker
                marker.addListener('click', () => {
                    infoWindow.setContent(infoContent);
                    infoWindow.open(map, marker);
        
                    // Google Analytics Event Tracking
                    gtag('event', 'Marker Click', {
                        event_category: 'Map Interaction',
                        event_label: center.name,
                        value: 1
                    });
                });
            });
        
            // Close the info window when the map is clicked
            map.addListener('click', () => {
                infoWindow.close();
            });
        }
        
    </script>
    
</body>
</html>
